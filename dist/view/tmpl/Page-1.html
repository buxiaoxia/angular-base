<div ng-controller=githubUserCtrl><div><h2>Get Github User Info</h2></div><div><div class=col-md-3><img ng-src={{user.avatar_url}} class=img-rounded></div><div class=col-md-3><h4><span class="glyphicon glyphicon-user">{{user.name}}</span></h4><h4><span class="glyphicon glyphicon-envelope"><a ng-href=mailto:{{user.email}}>{{user.email}}</a></span></h4><h4><a ng-href={{user.html_url}}>{{user.html_url}}</a></h4></div></div></div>
